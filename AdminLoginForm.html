<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <img src="CSC_LOGO.png" alt="CSC LOGO">
  <h2>ADMIN LOGIN FORM</h2>
  <form class="login-form" action="Admin_Timeline.html">
    <div class="form-group">
      <label for="username">Admin Number:</label>
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{2}-[a-zA-Z0-9]{1}" title="(2024-12345-BN-0)" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
    
  </form>
</div>



</body>
</html>
